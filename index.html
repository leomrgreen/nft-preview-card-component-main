<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="images/image-equilibrium.jpg"
          alt="image of the nft?"
          class="bilden"
        />
        <div><img src="images/icon-view.svg" alt="" /></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="description">
        <p class="class">
          Our Equilibrium collection promotes balance and calm
        </p>
      </div>
      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="crypto icon" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="image of a clock icon" />
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="image of Jules Wyvern"
          class="Jules"
        />

        <p class="thx">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/leomrgreen">Leo Jonsson</a>.
    </footer>
  </body>
</html>
